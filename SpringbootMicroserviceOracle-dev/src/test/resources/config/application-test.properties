env.pkm-endpoint: https://srvnuarintra.java.dev.corp/pkm/v1/publicKey
env.sts-endpoint:
env.logging-server:

# Configuration related to Oracle
env.database.url: jdbc:h2:mem:testdb;MODE=Oracle
env.database.username: sa
env.database.password:
env.database.driver-class-name: org.h2.Driver
env.database.ddl-auto: update

# Configuration related to H2 Console for test scope
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

# Configuration related to Debugs on Data JPA for test scope
# Show SQL queries on log
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format-sql: true
# Register parameter values on log
spring.jpa.properties.hibernate.use_sql_comments: true
spring.jpa.properties.hibernate.type: trace
# Configure Hibernate logs
logging.level.org.hibernate.SQL: DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring.cloud.config.enabled: false
plsql.logging.console-log-format: HUMAN_READABLE
